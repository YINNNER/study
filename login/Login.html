<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <base href="<%=basePath%>">
    <title>学习啦</title>
    <script type="text/javascript" src="jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <link href="css1.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="two">
    

   <image src="images/studying1.png" class="logo"/>
    <div class="container">
        <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">激活</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 50%; left: 0px;"></div>
        </div>
    </div>
        <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

            <!--登录-->
            <div class="web_login" id="web_login">


                <div class="login-box">


                    <div class="login_form">
                        <form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                            <input type="hidden" name="to" value="log"/>
                            <div class="uinArea" id="uinArea">
                                <label class="input-tips" for="u">账号：</label>
                                <div class="inputOuter" id="uArea">

                                    <input type="text" id="u" name="username" class="inputstyle"/>
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">密码：</label>
                                <div class="inputOuter" id="pArea">

                                    <input type="password" id="p" name="p" class="inputstyle"/>
                                </div>
                            </div>

                            <div style="margin-top:20px;"><input type="submit" value="登 录" style="width:100px;" class="button_blue"/></div>
                        </form>
                    </div>

                </div>

            </div>
            <!--登录end-->
        </div>

        <!--注册-->
        <div class="qlogin" id="qlogin" style="display: none; ">

            <div class="web_login" style="padding-top: 30px;"><form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">
                <input type="hidden" name="to" value="reg"/>
                <input type="hidden" name="did" value="0"/>
                <ul class="reg_form" id="reg-ul">
                    <li>

                        <label for="user"  class="input-tips2">账号：</label>
                        <div class="inputOuter2">
                            <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"/>
                        </div>

                    </li>

                    <li>
                        <label for="passwd" class="input-tips2">密码：</label>
                        <div class="inputOuter2">
                            <input type="password" id="passwd"  name="passwd" maxlength="16" class="inputstyle2"/>
                        </div>

                    </li>

                    <li>

                        <label for="user"  class="input-tips2">验证码：</label>
                        <div class="inputOuter2">
                            <input type="text" id="testcode" name="user" maxlength="16" class="inputstyle2"/>
                        </div>

                    </li>

                    <li>
                        <div class="inputArea">
                            <input type="button" id="reg"  style="padding: 5px 35px; margin: 10px 0 10px 30px;" class="button_blue" value="激活"/>
                        </div>

                    </li><div class="cl"></div>
                </ul></form>


            </div>


        </div>
    </div></div>
</body>
</html>
